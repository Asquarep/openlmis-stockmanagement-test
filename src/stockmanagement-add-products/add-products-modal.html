<form ng-submit="vm.addProducts()">
    <div class="form-group">
        <label>{{'label.product' | message}}</label>
        <select class="form-control"
                ng-model="vm.selectedProduct"
                ng-options="item.orderable.fullProductName for item in vm.items"
                required>
        </select>
    </div>

    <div class="button-group">
        <input type="submit" value="{{'button.add' | message}}"/>
        <button type="button" data-dismiss="modal" class="cancel">{{'button.cancel' | message}}
        </button>
    </div>
</form>
