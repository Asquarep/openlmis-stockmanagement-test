<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
          {{'label.addReason' | message}}
        </h4>
      </div>
      <div class="modal-body">
        <form id="newReasonForm" class="reason-form" ng-submit="vm.createReason()">
          <fieldset>
            <label for="name">{{'label.name' | message}}</label>
            <input id="name" ng-model="vm.reason.name" type="text" required/>
          </fieldset>

          <fieldset>
            <label for="category">{{'label.category' | message}}</label>
            <select id="category" ng-model="vm.reason.reasonCategory"
                    ng-options="category for category in vm.reasonCategories" required>
            </select>
          </fieldset>

          <fieldset class="form-group">
            <legend>{{'label.type' | message}}</legend>
            <label class="radio text-capitalize" ng-repeat="type in vm.reasonTypes">
              <input type="radio" ng-model="vm.reasonType" ng-value="type" required/>
              {{type | lowercase}}
            </label>
          </fieldset>

          <fieldset class="form-group">
            <legend>{{'label.freeText' | message}}</legend>
            <label class="checkbox">
              <input type="checkbox" ng-model="vm.reason.isFreeTextAllowed" ng-value="false"
                     required/>
              {{'label.allowFreeTextEntry' | message}}
            </label>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="$hide()">{{'button.cancel' | message}}</button>
        <input form="newReasonForm" type="submit"
               value="{{'button.addReason' | message}}"/>
      </div>
    </div>
  </div>
</div>
