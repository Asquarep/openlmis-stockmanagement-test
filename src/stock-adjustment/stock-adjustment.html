<h2 ng-show="vm.facility">{{'stockAdjustment.title' | message: {'facility': vm.facility.name} }}</h2>

<section class="openlmis-table-container">
  <table>
    <caption ng-if="!vm.programs.length">{{'stockAdjustment.noProgramAvailable' | message}}
    </caption>
    <thead>
    <tr>
      <th>{{'stockAdjustment.program' | message}}</th>
      <th>{{'stockAdjustment.action' | message}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="program in vm.programs">
      <td>{{program.name}}</td>
      <td>
        <input id="proceedButton" type="button" ng-click="vm.createAdjustment(program)"
               value="{{'stockAdjustment.makeAdjustments' | message}}"
               class="primary"/>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</div>
